- summary: |
    При заполнении формы "Напишите нам", данные отправляются с некоректным E-mail
  environment: |
    Яндекс-браузер   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Заполнить форму "Напишите нам" корректными данными кроме поля E-mail
    2. Заполнить поле E-mail - например "1"
  expected-result: |
    При заполнении поля E-mail некорректными данными появляется подсказка
  actual-result: |
    Подсказка не появляется, и форма отправляется без уведомления о неправильном вводе E-mail

