Чек-лист
 1. Проверка работы кнопки «Свернуть приложение»
 2. Проверка работы кнопки «Закрыть приложение»
 3. Проверка работы вертикального скролла (полосы прокрутки)
 4. Проверка поиска  в сообщениях по ключевому слову
 5. Проверка поиска людей по ключевому слову
 6. Проверка смены статуса
 7. Проверка работы звука и видео при тестовом звонке
 8. Проверка что все кнопки реагируют на нажатие
 9. Проверка просмотра профиля пользователя в вконтктах
 10. Проверка отправки сообщения другому пользователю


 Тест-кейсы
 - summary: |
    Проверка авторизации через GitHub
  prerequisites: |
    Открыта страница входа в приложение
  test-data: |
    "no-data"
  steps:
    - Нжимаем на кнопку "Параметры входа"
    - Выбираем "Войти по учетным данным GitHub"
    - Вводим Логин
    - Вводим пароль
  expected-result: |
    Пользователь успешно авторизован через Github

 - summary: |
    Проверка поиска в сообщениях по ключевому слову
  prerequisites: |
    Приложение запущено
  test-data: |
    "no-data"
  steps:
    - Выбираем пользователя с кем велась переписка, например - Алексей Ким
    - Кликаем по значку "Найти"
    - Вводим ключевое слово, например - репорты
  expected-result: |
    При наличии, слово в переписке должно выделиться ораньжевым цветом

